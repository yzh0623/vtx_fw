server: # 服务器
   name: vtx_biz # 当前服务名称
   active: dev
   port: 8197 # 开放端口
   context: biz # 上下文
   timeout: 120 # eventbus超时时间
   http:
      header: # header获取到的变量
      - x-requested-with
      - Access-Control-Allow-Origin
      - origin
      - Content-Type
      - accept
   event-bus:
      timeout: 10000 # 毫秒
   root-path: io.kida.yuen  # 命名空间地址
thread: # 线程配置
   deploy:
      init: 1 # 初始化部署线程数
      max-size: 2 # 最大部署线程数
      pool-name: vtx-thread-pool # 线程池名称
   worker: 128 # 程序工作线程数
   init-pool-size: 64 # 阻塞线程数量，默认20
   eventloop-pool-size: 256 # Event Loop线程的数量